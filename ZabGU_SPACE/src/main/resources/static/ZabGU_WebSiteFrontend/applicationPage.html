    <body class="page-application">
        <div class="wrapper">
            <header class="header-container">
                <!-- Ваш код хедера остается здесь -->

                        <svg viewBox="0 0 757.341 100" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                                <linearGradient x1="378.670471" y1="0.000000" x2="378.670471" y2="100.000000" id="paint_linear_193_120_0" gradientUnits="userSpaceOnUse">

                    <a href="https://t.me/zabgu" class="link">
                        <img src="/ZabGU_WebSiteFrontend/css/images/telegaLink.png" alt="Ссылка на канал в телеграмме">

                    <a href="https://vk.com/molodezhkazabgu" class="link">

                    </a>
                </div>
            </header>

            <main class="main-content">
                <div class="title-block with-back-button">
                    <a href="/schedule" class="nav-link-back-icon">
                        <button class="nav-button back-button">
                            <img src="/ZabGU_WebSiteFrontend/css/images/left-arrow.svg" alt="Назад">
                        </button>
                    </a>
                    <div>
                        <h1 class="mainText">Оставьте заявку</h1>
                        <p class="subText">Заполните карточку заявки чтобы мы могли связаться с вами</p>
                    </div>
                </div>

                <!-- Контейнер для формы -->
                <div class="form-wrapper">
                    <!-- Добавляем атрибут novalidate, чтобы отключить стандартные всплывающие подсказки браузера и использовать свои -->
                    <form action="#" method="POST" class="application-form" novalidate>
                        <!-- Поле для ФИО -->
                        <div class="form-field">
                            <input type="text" id="full-name" name="full-name" required minlength="5" placeholder=" ">
                            <label for="full-name">Фамилия Имя Отчество</label>
                            <!-- Место для сообщения об ошибке -->
                            <span class="error-message"></span>
                        </div>

                        <!-- Поле для Должности -->
                        <div class="form-field">
                            <input type="text" id="position" name="position" required minlength="3" placeholder=" ">
                            <label for="position">Должность, подразделение</label>
                            <span class="error-message"></span>
                        </div>

                        <!-- Поле для Названия мероприятия -->
                        <div class="form-field">
                            <input type="text" id="event-name" name="event-name" required minlength="3" placeholder=" ">
                            <label for="event-name">Название мероприятия</label>
                            <span class="error-message"></span>
                        </div>

                        <!-- Поле для Email -->
                        <div class="form-field">
                            <!-- Тип "email" уже обеспечивает базовую проверку формата -->
                            <input type="email" id="email" name="email" required placeholder=" ">
                            <label for="email">Email</label>
                            <span class="error-message"></span>
                        </div>

                        <!-- Поле для Телефона -->
                        <div class="form-field">
                            <!-- Используем pattern для проверки формата российского номера -->
                            <input type="tel" id="phone" name="phone" required
                                   pattern="(\+7|8)[\s(]?\d{3}[)\s]?\d{3}[\s-]?\d{2}[\s-]?\d{2}"
                                   placeholder=" ">
                            <label for="phone">Телефон (например, +7 924 123-45-67)</label>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-footer">
                            <div class="form-field-checkbox">
                                <label for="sound-engineer" class="checkbox-label">Нужен ли звукорежиссёр</label>
                                <input type="checkbox" id="sound-engineer" name="sound-engineer" class="checkbox-input">
                            </div>
                            <button type="submit" class="submit-button">Отправить</button>
                        </div>
                    </form>
                </div>
            </main>

        <!-- НОВЫЙ БЛОК: Уведомление об успешной отправке -->
        <div id="notification-modal" class="modal-overlay">
            <div class="modal-content">
                <p>Ваша заявка принята. Дождитесь одобрения администратора</p>
                <button id="close-modal-btn" class="modal-close-button">ОК</button>
            </div>
        </div>
