<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ЗабГУ Пространства - Оставить заявку</title>
        <!-- ВАЖНО: Подключаем новый CSS-файл -->
        <link rel="stylesheet" href="/ZabGU_WebSiteFrontend/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body class="page-employee">
        <div class="wrapper">
            <header class="header-container">
                <!-- Ваш код хедера остается здесь -->
                <div class="zabguSpace">
                    <a href="/ZabGU_WebSiteFrontend/mainPage.html">
                        <svg viewBox="0 0 757.341 100" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <defs>
                                <linearGradient x1="378.670471" y1="0.000000" x2="378.670471" y2="100.000000" id="paint_linear_193_120_0" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#D0FF00"/>
                                <stop offset="0.511450" stop-color="#6DBE00"/>
                                </linearGradient>
                            </defs>
                            <rect id="Прямоугольник 3" rx="50.000000" width="100%" height="100%" fill="url(#paint_linear_193_120_0)" fill-opacity="1.000000"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Montserrat Alternates" font-size="54" fill="#FFFFFF" font-weight="Medium">ЗабГУ Пространства</text>
                        </svg>
                    </a>
                </div>
                <div class="logoutButton">
                    <a href="/ZabGU_WebSiteFrontend/mainPage.html" id="logout-button">
                        <svg viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="70.000000" height="70.000000" fill="none">
                            <rect id="Выход 1" width="70.000000" height="70.000000" x="0.000000" y="0.000000" />
                            <path id="Форма 1" d="M34.9879 8.75L8.75 8.75L8.75 61.25L35 61.25" fill-rule="nonzero" stroke="rgb(255,255,255)" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" />
                            <path id="Форма 2" d="M48.125 48.125L61.25 35L48.125 21.875" fill-rule="nonzero" stroke="rgb(255,255,255)" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" />
                            <path id="Форма 3" d="M23.333 34.9878L61.2497 34.9878" stroke="rgb(255,255,255)" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" />
                        </svg>
                    </a>
                </div>
            </header>

            <main class="main-content">
                <!-- БЛОК ВХОДА В СИСТЕМУ (виден по умолчанию) -->
                <div id="login-form-container">
                    <h1 class="mainText">Вход для сотрудника</h1>
                    <div class="form-wrapper">
                        <form id="login-form" class="application-form">
                            <div class="form-field">
                                <input type="text" id="login" name="login" required placeholder=" ">
                                <label for="login">Логин</label>
                            </div>
                            <div class="form-field">
                                <input type="password" id="password" name="password" required placeholder=" ">
                                <label for="password">Пароль</label>
                            </div>
                            <button type="submit" class="submit-button">Войти</button>
                            <p id="login-error" class="error-message" style="color: red; grid-column: 1 / -1;"></p>
                        </form>
                    </div>
                </div>

                <!-- АДМИН-ПАНЕЛЬ (изначально скрыта) -->
                <div id="admin-panel" style="display: none;">
                    <!-- Блок с кнопками-фильтрами -->
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-status="">Все заявки</button>
                        <button class="filter-btn" data-status="APPROVED">Одобренные</button>
                        <button class="filter-btn" data-status="REJECTED">Отклоненные</button>
                        <button class="filter-btn" data-status="PENDING">Ожидают</button>
                    </div>

                    <!-- Контейнер для списка заявок -->
                    <div class="application-list">
                        <!-- Заголовок таблицы -->
                        <header class="list-header">
                            <span>Номер заявки</span>
                            <span>Название мероприятия</span>
                            <span>Помещение</span>
                        </header>

                        <!-- Сюда JavaScript будет вставлять заявки -->
                        <div id="application-list-content">
                            <!-- ПРИМЕРЫ УДАЛЕНЫ, ТАК КАК БУДУТ ГЕНЕРИРОВАТЬСЯ ДИНАМИЧЕСКИ -->
                        </div>
                    </div>
                </div>
            </main>
        <script src="/ZabGU_WebSiteFrontend/scripts/employeeScript.js"></script>
    </body>
</html>
