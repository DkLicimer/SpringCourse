{% extends "shop/base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<!-- banner -->
<div class="banner-top">
    <div class="container">
        <h2 class="animated wow fadeInLeft">Регистрация</h2>
        <h3 class="animated wow fadeInRight">
            <a href="{% url 'shopapp:index' %}">Главная</a>
            <label>/</label>
            Регистрация
        </h3>
        <div class="clearfix"></div>
    </div>
</div>

<!-- register -->
<div class="login">
    <div class="container">

        <form method="post">
            {% csrf_token %}

            <div class="col-md-6 login-do1 animated wow fadeInLeft">
                <div class="login-mail">
                    <input type="email" name="email" placeholder="Электронная почта" required>
                    <i class="glyphicon glyphicon-envelope"></i>
                </div>

                <div class="login-mail">
                    <input type="password" name="password1" placeholder="Пароль" required>
                    <i class="glyphicon glyphicon-lock"></i>
                </div>

                <div class="login-mail">
                    <input type="password" name="password2" placeholder="Повторите пароль" required>
                    <i class="glyphicon glyphicon-lock"></i>
                </div>

                <label class="checkbox1">
                    <input type="checkbox" required>
                    <i></i> Я принимаю условия пользовательского соглашения
                </label>
            </div>

            <div class="col-md-6 login-do animated wow fadeInRight">
                <label class="hvr-sweep-to-top login-sub">
                    <input type="submit" value="Зарегистрироваться">
                </label>

                <p>Уже есть аккаунт?</p>
                <a href="{% url 'shopapp:login' %}" class="hvr-sweep-to-top">Войти</a>
            </div>

            <div class="clearfix"></div>
        </form>

    </div>
</div>

{% endblock %}
