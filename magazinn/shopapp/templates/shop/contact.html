{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Контакты{% endblock %}

{% block content %}

<!-- banner -->
<div class="banner-top">
    <div class="container">
        <h2 class="animated wow fadeInLeft" data-wow-delay=".5s">Контакты</h2>
        <h3 class="animated wow fadeInRight" data-wow-delay=".5s">
            <a href="{% url 'shopapp:index' %}">Главная</a>
            <label>/</label>
            Контакты
        </h3>
        <div class="clearfix"></div>
    </div>
</div>
<!-- //banner -->

<!-- contact -->
<div class="contact">
    <div class="container">

        <div class="col-md-8 contact-grids1 animated wow fadeInRight" data-wow-delay=".5s">
            <form method="post">
                {% csrf_token %}

                <div class="contact-form2">
                    <h4>Имя</h4>
                    <input type="text" name="name" required>
                </div>

                <div class="contact-form2">
                    <h4>Email</h4>
                    <input type="email" name="email" required>
                </div>

                <div class="contact-form2">
                    <h4>Тема</h4>
                    <input type="text" name="subject" required>
                </div>

                <div class="contact-me">
                    <h4>Сообщение</h4>
                    <textarea name="message" required></textarea>
                </div>

                <input type="submit" value="Отправить">
            </form>
        </div>

        <div class="col-md-4 contact-grids">
            <div class="contact-grid animated wow fadeInLeft" data-wow-delay=".5s">
                <h4>Адрес</h4>
                <p>г. Москва, ул. Примерная, 12</p>
            </div>

            <div class="contact-grid animated wow fadeInUp" data-wow-delay=".5s">
                <h4>Телефон</h4>
                <p>+7 (999) 123-45-67</p>
            </div>

            <div class="contact-grid animated wow fadeInRight" data-wow-delay=".5s">
                <h4>Email</h4>
                <p>info@example.com</p>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>
</div>
<!-- //contact -->

{% endblock %}
