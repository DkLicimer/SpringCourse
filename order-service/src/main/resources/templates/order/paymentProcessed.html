<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Processed</title>
</head>
<body>
<th:block th:replace="~{common/layout :: layout(~{::title}, ~{::main})}">
    <title>Payment Processed</title>
    <main>
        <h1>Payment Processed Successfully</h1>
        <p>Order ID: <span th:text="${order.id}"></span></p>
        <p>New Status: <span th:text="${order.status}"></span></p>
        <a th:href="@{/order/{orderId}(orderId=${order.id})}">View Order Details</a>
    </main>
</th:block>
</body>
</html>
